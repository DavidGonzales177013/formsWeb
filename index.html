<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <section id="overlay">
      <img src="img\burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action="/practice.html" method="POST">
        <h1>Burgers</h1>
        <p>Getting info about burgers</p>
        <label for="username">username</label>
        <input type="text" name="username" value="Davie">

        <lable type="user-pw">password</lable>>
        <input type="password" name="user-pw" id="user-pw">
        <br>
        <lable for="amount">how many patties do you want</lable>
        <input type="number" name="amount" id="amount" step="1">
        <br>
        <section>cooked</section>
          <lable for="doneness">how do you want your patty cooked</lable>
          <br>
          <span>rare</span>
          <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">
          <span>well done</span>    
          <section>   
          </section>
          
          <section class="topping">
          <span>what topping would you like</span>
          <br>
          <input type="checkbox" id="lettuce"
          value="lettuce" name=""topping>
          <label for="lettuce">lettuce</label>
          
          <input type="checkbox" id="tomato"
          value="tomato" name="topping">          
          <label for="tomato">tomato</label>

          <input type="checkbox" id="xcheese"
          value="xcheese" name="topping">
          <label for="xcheese">xcheese</label>
          <span>would you like to add cheese</span>
          <br>

          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">yes</label>
          <input type="radio" name="cheese" id="no" value="no">
          <label for="no">no</label> 
          </section>

          <section class="bun-type"></section>
          <label for="bun">what type of bun would you like</label>
          <select name="bun" id="bun">
            <option value="sesame">sesame</option>
            <option value="potato">potato</option>
            <option value="pretzal">pretzel</option>
            <option value="miguels fat ass">miguels fatass</option>
            </select>
             </section>
             <section class="sauce-selection"></section>
             <label>for="sauce">what type of sauce would you like</label>
             <input tpye="text" list="sauces" id="sauce" name="sauce">

             <datalist id="sauces">
             <option value="ketchup">ketchup</option>
             <option value="ranch">ranch</option>
             <option value="mayo">mayo</option>
            </datalist>
          </section>

          <section class="extra-info"></section>
          <label for="extra">anything else you want to add?</label>
          <br>
          <textarea name="extra" id="extra" cols="40"
          rows="3">no thanks,its perfect</textarea>
        </section>

        <br>

        <section class="submission"></section>
        <input type="submit">
      </section>


     </form>
     
    </section>
